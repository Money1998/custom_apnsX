name: flutter_apns
description: APNS push notification plugin. Uses firebase_messaging on Android, but replaces it on iOS with custom implementation.
version: 1.6.0
homepage:

plugin:
  platforms:
    android:
      pluginClass: FirebasePushConnector
    ios:
      pluginClass: ApnsPushConnector

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter

  plugin_platform_interface: ^2.1.3
  firebase_core: ^2.5.0
  firebase_messaging: ^14.2.2
  flutter_apns_only: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
